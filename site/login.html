<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Longhorn Bank | Sign In</title>
  <!-- CSS -->
  <style>
    * 
    {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body 
    {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .card 
    {
      background: #ffffff;
      width: 380px;
      padding: 32px 28px 24px;
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);
    }

    .logo 
    {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .logo-icon 
    {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: linear-gradient(135deg, #BF5700, #D76500);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      font-weight: 700;
    }

    .logo-text 
    {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
    }

    .subtitle 
    {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    label 
    {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"] 
    {
      width: 100%;
      padding: 10px 11px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus 
    {
      border-color: #BF5700;
      box-shadow: 0 0 0 1px #BF570022;
    }

    .field 
    {
      margin-bottom: 14px;
    }

    .actions-row 
    {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 4px;
      margin-bottom: 18px;
      font-size: 12px;
    }

    .link 
    {
      color: #BF5700;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    button 
    {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 10px 0;
      background: linear-gradient(135deg, #D76500, #BF5700);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 12px 22px rgba(191, 87, 0, 0.35);
      transition: transform 0.1s, box-shadow 0.1s, filter 0.1s;
    }

    button:hover 
    {
      filter: brightness(1.05);
    }

    button:active 
    {
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(191, 87, 0, 0.35);
    }

    .footnote 
    {
      margin-top: 12px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="logo-icon">L</div>
      <div class="logo-text">LonghornBank</div>
    </div>
    <div class="subtitle">Secure online banking sign in</div>

    <form action="transfer.html" method="post" autocomplete="on">
      <div class="field">
        <label for="username">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          autocomplete="username"
          placeholder="ex: aditireddy"/>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          placeholder="Enter your password"/>
      </div>

      <div class="actions-row">
        <span></span>
        <a href="#" class="link">Forgot username or password?</a>
      </div>

      <button type="submit">Sign In</button>
    </form>

    <div class="footnote">
      Never share your login details. Longhorn Bank will never ask for your password by email or text.
    </div>
  </div>
</body>
</html>
