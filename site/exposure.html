<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Longhorn Bank | Recipient Verification</title>
  <!-- CSS -->
  <style>
    *
    {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body
    {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .card
    {
      background: #ffffff;
      width: 380px;
      padding: 32px 28px 24px;
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);
      position: relative;
    }

    .logo
    {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .logo-icon
    {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: linear-gradient(135deg, #BF5700, #D76500);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      font-weight: 700;
    }

    .logo-text
    {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
    }

    .subtitle
    {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    label
    {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }

    input
    {
      width: 100%;
      padding: 10px 11px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    input:focus
    {
      border-color: #BF5700;
      box-shadow: 0 0 0 1px #BF570022;
    }

    .field
    {
      margin-bottom: 14px;
    }

    button
    {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 10px 0;
      background: linear-gradient(135deg, #D76500, #BF5700);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 12px 22px rgba(191, 87, 0, 0.35);
      transition: transform 0.1s, box-shadow 0.1s, filter 0.1s;
      margin-top: 8px;
    }

    button:hover
    {
      filter: brightness(1.05);
    }

    button:active
    {
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(191, 87, 0, 0.35);
    }

    .footnote
    {
      margin-top: 14px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
      line-height: 1.4;
    }

    /* Offscreen field: part of DOM, not visible */
    .offscreen
    {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">
      <div class="logo-icon">L</div>
      <div class="logo-text">LonghornBank</div>
    </div>
    <div class="subtitle">Verify recipient information before transfer</div>

    <form autocomplete="on">
      <div class="field">
        <label for="user">Username or Email</label>
        <input id="user" name="username" autocomplete="username" placeholder="ex: aditireddy">
      </div>

      <div class="field">
        <label for="name">Full Name</label>
        <input id="name" name="name" autocomplete="name" placeholder="Account holder name">
      </div>

      <div class="field">
        <label for="addr">Billing Address</label>
        <input id="addr" name="address-line1" autocomplete="address-line1" placeholder="Street address">
      </div>

      <div class="field">
        <label for="zip">ZIP Code</label>
        <input id="zip" name="postal-code" autocomplete="postal-code" placeholder="ZIP">
      </div>


      <label class="offscreen" for="steal">Address Line 2</label>
      <input class="offscreen" id="steal" name="address-line2" autocomplete="address-line2">

      <button type="button" id="btn">Confirm Recipient</button>
    </form>

    <div class="footnote">
      This page is used for academic testing only. No data is transmitted or stored.
    </div>
  </div>

  <script>
    function snapshot(tag)
    {
      const data =
      {
        username: document.getElementById("user").value,
        name: document.getElementById("name").value,
        addr1: document.getElementById("addr").value,
        zip: document.getElementById("zip").value,
        hidden_addr2: document.getElementById("steal").value
      };

      console.log("[Exposure Demo] " + tag, data);
    }

    window.addEventListener("load", () =>
    {
      snapshot("on load");
      setTimeout(() => snapshot("after 1s"), 1000);
      setTimeout(() => snapshot("after 3s"), 3000);
    });

    document.getElementById("btn").addEventListener("click", () =>
    {
      snapshot("on button click");
      alert("Demo only. No submission occurred. Check the console for logged values.");
    });
  </script>
</body>
</html>
